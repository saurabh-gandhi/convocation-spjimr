  <body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SPJIMR Convocation 2018</a>
    </div>
  </div>
</nav>

    <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <form role="form"  method="POST" id ="form1">
                <div class="ui-widget">
                    <label for="name">
                        Name
                    </label>
                    <input type="text" class="form-control autocomplete" id="name">
                </div>
                <div class="form-group">
                    <label for="sel1">Select list:</label>
                      <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                <button type="button" id="btn1" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
$(function() {
    $("#name").autocomplete({
      source: "/api/get_names/",
      select: function (event, ui) { //item selected
        AutoCompleteSelectHandler(event, ui)
      },
      minLength: 2,
    });
  });

  function AutoCompleteSelectHandler(event, ui)
  {
    console.log(ui.item.label)
    var selectedObj = ui.item;
  }
  
  $("#btn1").click(function(e) {
    e.preventDefault();
    <!-- var id = $('#name').val(); -->
    var no = $('#sel1').val();
    var id = $('#name').val().split(":")[1];
    $.ajax({
           type: "GET",
           url: "/api/update_entry?id="+id+"&no="+no,
           success: function(data){
                    $( "#dialog-message" ).dialog({
                      modal: true,
                        open: function() {
                        var txt1 = "Allow: " + data.allowed + "; Stop: " + data.denied
                            $(this).html(txt1);
                        },
                      buttons: {
                        Ok: function() {
                          $( this ).dialog( "close" );
                        }
                      }
                    });
           }
         });

    e.preventDefault(); // avoid to execute the actual submit of the form.
});

</script>
<div id="dialog-message" title="E-Coupon">
  <p>
    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
    E-Coupon
  </p>
  <p>
  </p>
</div> 
    
  </body>
</html>
